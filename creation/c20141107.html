<body>
	<div data-role="page">
	
		<div data-role="header">
			<a href="../index.html" data-role="button" rel="external" data-icon="home" data-iconpos="notext"></a>
			<h1>HTML5 Geolocation<span class="titleDate"><sub>2014-11-07</sub></span></h1>
		</div>
		
		<div data-role="content">
			<a href="#" data-rel="back">Back</a>
			<div id="canvas">
				<p>When learning HTML5 on w3cshchool.cc, read the Geolocation function of HTML5, tried to use this function. Below is the result: </p>
			<p id="demo">点击按钮获取您当前坐标（可能需要比较长的时间获取）：</p>
			<button onclick="getLocation()">点我</button>
			<script>
			var x=document.getElementById("demo");
			function getLocation()
			  {
			  if (navigator.geolocation)
			    {
			    navigator.geolocation.getCurrentPosition(showPosition,showError);
			    }
			  else{x.innerHTML="Geolocation is not supported by this browser.";}
			  }
			function showPosition(position)
			  {
			  x.innerHTML="纬度: " + position.coords.latitude + 
			  "<br>经度: " + position.coords.longitude;	
			  }
			function showError(error)
			  {
			  switch(error.code) 
			    {
			    case error.PERMISSION_DENIED:
			      x.innerHTML="用户拒绝对获取地理位置的请求。"
			      break;
			    case error.POSITION_UNAVAILABLE:
			      x.innerHTML="位置信息是不可用的。"
			      break;
			    case error.TIMEOUT:
			      x.innerHTML="请求用户地理位置超时。"
			      break;
			    case error.UNKNOWN_ERROR:
			      x.innerHTML="未知错误。"
			      break;
			    }
			  }
			</script>	
			</div>
		</div>
		
		<div data-role="footer">
			<p id="footerBuild">Build: 20140717</p>
		</div>
